default:
  image: docker:stable
  services: 
    - name: docker:dind  
      command: ["--tls=false"]
  before_script:
  - apk add --no-cache docker-compose curl apache2-utils
variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_TLS_CERTDIR: ""
  DOCKER_DRIVER: overlay2

build-job:
  stage: build
  script:
    - echo "Hello, $GITLAB_USER_LOGIN!"
    - docker-compose build

test-job1:
  stage: test
  script:
    - echo "Testing request to servers"
    - htpasswd -c -b .htpasswd ${USERNAME} ${PASSWORD}
    - docker-compose up --build -d
    - curl -u "$USERNAME:$PASSWORD" http://docker:8198/request

test-job2:
  stage: test
  script:
    - echo "Testing state callouts"
    - curl -X GET http://docker:8197/state

deploy-prod:
  stage: deploy
  script:
    - echo "This job deploys something from the $CI_COMMIT_BRANCH branch."
  environment: production

